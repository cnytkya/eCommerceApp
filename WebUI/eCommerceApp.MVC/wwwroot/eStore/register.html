<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern E-Ticaret | Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* login ve register sayfaları için özel hizalama */
        body.form-page {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 0; /* Navbar boşluğu için */
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>
<body class="form-page">

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm position-absolute top-0 w-100">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="index.html">
                <i class="fas fa-store me-2 text-primary"></i>Modern E-Ticaret
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Ana Sayfa</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Kategoriler
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="products.html?category=elektronik">Elektronik</a></li>
                            <li><a class="dropdown-item" href="products.html?category=giyim">Giyim</a></li>
                            <li><a class="dropdown-item" href="products.html?category=ev-yasam">Ev & Yaşam</a></li>
                            <li><a class="dropdown-item" href="products.html?category=aksesuarlar">Aksesuarlar</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="products.html">Tüm Ürünler</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Hakkımızda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">İletişim</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html"><i class="fas fa-user"></i> Giriş Yap</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="register.html"><i class="fas fa-user-plus"></i> Kayıt Ol</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i> Sepetim <span class="badge bg-primary ms-1">0</span></a>
                    </li>
                    <li class="nav-item ms-lg-3">
                        <button id="theme-toggle" class="btn btn-outline-secondary btn-sm rounded-pill"><i class="fas fa-moon"></i></button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="form-signin w-100 m-auto">
        <div class="card shadow-sm p-4">
            <h1 class="h3 mb-3 fw-normal text-center">Kayıt Ol</h1>
            <form>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingName" placeholder="Adınız Soyadınız">
                    <label for="floatingName">Adınız Soyadınız</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                    <label for="floatingEmail">E-posta Adresi</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Şifre">
                    <label for="floatingPassword">Şifre</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Şifre Tekrar">
                    <label for="floatingConfirmPassword">Şifre Tekrar</label>
                </div>

                <button class="btn btn-primary w-100 py-2" type="submit">Kayıt Ol</button>
                <p class="mt-3 mb-0 text-center text-muted">Zaten hesabın var mı? <a href="login.html" class="text-primary text-decoration-none fw-bold">Giriş Yap</a></p>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Dark mode için kontrol (register.html özelinde)
            const body = document.body;
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme) {
                body.classList.add(currentTheme);
                const themeToggleBtn = document.getElementById('theme-toggle');
                 if (themeToggleBtn) {
                    if (currentTheme === 'dark-mode') {
                        themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
                    } else {
                        themeToggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
                    }
                }
            }
             // Sepet sayacını güncelle (navbar için)
            let cartItemCountNav = parseInt(localStorage.getItem('cartCount')) || 0;
            const cartBadgeNav = document.querySelector('.navbar-nav .badge');
            if (cartBadgeNav) {
                cartBadgeNav.textContent = cartItemCountNav;
            }
        });
    </script>
</body>
</html>
